<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CadastroCliente</title>
</head>
<body>

<h2>Realizar cadastro de Cliente</h2>

<form action="/cadastrarCliente" method="post">
    <label for="fname">Nome completo:</label><br>
    <input type="text" id="fname" name="nome" required><br>
    <label for="lname">Email:</label><br>
    <input type="email" id="lname" name="email" required><br>
    <label for="lname">Senha:</label><br>
    <input type="password" id="lname" name="senha" required><br><br>
    <input type="submit" value="Salvar">
</form>

</body>
</html>
